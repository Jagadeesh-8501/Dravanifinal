<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Fertility Services</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <section class="services-section">
    <div class="container">
      <h2 class="section-title">Our Fertility Services</h2>
      <div id="services-list" class="services-grid">
        <!-- Dynamic cards will load here -->
      </div>
    </div>
  </section>

  <script>
    fetch('services.json')
      .then(res => res.json())
      .then(data => {
        const services = data.services;
        const container = document.getElementById('services-list');
        
        services.forEach(service => {
          const card = document.createElement('div');
          card.className = 'service-card';

          card.innerHTML = `
            <a href="service-details.html?slug=${service.slug}">
              <div class="service-image">
                <img src="${service.images[0].src}" alt="${service.images[0].alt || service.title}" />
              </div>
              <div class="service-content">
                <h4>${service.title}</h4>
                <p>${service.text[0].slice(0, 120)}...</p>
                <span class="read-more">View Details â†’</span>
              </div>
            </a>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById('services-list').innerHTML = '<p>Error loading services. Please try again later.</p>';
        console.error('Error loading services.json:', error);
      });
  </script>

  <style>
    .services-section {
      padding: 60px 20px;
    }
    .section-title {
      text-align: center;
      margin-bottom: 40px;
    }
    .services-grid {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    .service-card {
      border: 1px solid #eee;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #fff;
    }
    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .service-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .service-content {
      padding: 20px;
    }
    .service-content h4 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #333;
    }
    .service-content p {
      font-size: 14px;
      color: #666;
    }
    .read-more {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      font-weight: bold;
      font-size: 14px;
    }
  </style>

</body>
</html>
